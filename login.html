<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MARIO</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="index.html">MARIO.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cozinha.html">Cozinhas</a></li>
                    <li class="nav-item"><a class="nav-link" href="quarto.html">Quartos</a></li>
                    <li class="nav-item"><a class="nav-link" href="sala.html">Salas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid login-container p-0">
        <div class="row g-0 login-row">
            
            <div class="col-md-6 col-lg-7 bg-login-col d-none d-md-block">
                <div class="bg-overlay"></div>
                <div class="position-absolute bottom-0 start-0 p-5 text-white">
                    <h3 style="font-family: 'Playfair Display', serif;">Design Exclusivo.</h3>
                    <p class="lead" style="color: #ccc;">Acesse sua área de cliente para acompanhar seu projeto.</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-5 form-col">
                <div class="login-box">
                    <div class="text-center mb-4">
                        <span class="brand-title fs-2">MARIO.</span>
                        <p class="text-muted small">Bem-vindo de volta</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label class="form-label small text-uppercase text-muted" style="font-size: 0.7rem;">E-mail</label>
                            <input type="email" class="form-control" placeholder="seu@email.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label small text-uppercase text-muted" style="font-size: 0.7rem;">Senha</label>
                            <input type="password" class="form-control" placeholder="******">
                        </div>
                        
                        <div class="d-flex justify-content-between mb-4 small">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label text-muted" for="remember">Lembrar-me</label>
                            </div>
                            <a href="#" class="text-decoration-none text-muted fw-bold">Esqueceu?</a>
                        </div>

                        <button type="submit" class="btn btn-login mb-3">ENTRAR</button>
                        
                        <div class="text-center mt-3">
                            <span class="text-muted small">Ainda não tem conta?</span>
                            <a href="#" class="text-white fw-bold small ms-1" style="text-decoration: underline;">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
