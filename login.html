<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mario</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/static/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="index.html">MARIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cozinha.html">Cozinhas</a></li>
                    <li class="nav-item"><a class="nav-link" href="quarto.html">Quartos</a></li>
                    <li class="nav-item"><a class="nav-link" href="sala.html">Salas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid login-container p-0">
        <div class="row g-0 login-row">
            
            <div class="col-md-6 col-lg-7 bg-login-col d-none d-md-block">
                <div class="bg-overlay"></div>
                <div class="position-absolute bottom-0 start-0 p-5 text-white" style="z-index: 2;">
                    <h3 style="font-family: 'Playfair Display', serif;">Design Exclusivo.</h3>
                    <p class="lead" style="color: #ccc;">Acesse sua área de cliente.</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-5 form-col">
                <div class="login-box">
                    <div class="text-center mb-5">
                        <span class="brand-title fs-1">MARIO</span>
                        <p style="color: #666; font-size: 0.9rem;">BEM-VINDO DE VOLTA</p>
                    </div>

                    <form id="loginForm">
                        
                        <div class="input-group-luxury">
                            <label class="label-luxury">E-mail</label>
                            <input type="email" class="form-control-luxury" placeholder="seu@email.com">
                        </div>
                        
                        <div class="input-group-luxury">
                            <div class="d-flex justify-content-between">
                                <label class="label-luxury">Senha</label>
                                <a href="#" class="forgot-pass">Esqueceu?</a>
                            </div>
                            <input type="password" class="form-control-luxury" placeholder="******">
                        </div>
                        
                        <div class="d-flex align-items-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" id="remember">
                            <label class="text-muted small" for="remember" style="cursor: pointer;">Lembrar-me</label>
                        </div>

                        <button type="submit" id="btnEntrar" class="btn btn-login">
                            <span class="btn-text">ENTRAR</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                        
                        <div class="text-center mt-4">
                            <span class="text-muted small">Ainda não tem conta?</span>
                            <a href="cadastro.html" class="text-white fw-bold small ms-1" style="text-decoration: underline;">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnEntrar');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner-border');

            btnText.textContent = "AUTENTICANDO...";
            spinner.classList.remove('d-none');
            btn.disabled = true;

            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000);
        });
    </script>
</body>
</html>
