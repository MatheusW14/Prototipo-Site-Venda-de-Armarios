<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            font-family: 'Lato', sans-serif;
        }
        
        /* Ocupa a altura total */
        .container-fluid, .row {
            height: 100%;
        }

        /* Coluna da Imagem Lateral */
        .bg-login {
            background: url('https://images.unsplash.com/photo-1600607686527-6fb886090705?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        /* Máscara escura sobre a imagem */
        .bg-overlay {
            background-color: rgba(0,0,0,0.3);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Coluna do Formulário */
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-decoration: none;
            display: block;
        }

        .form-control {
            border-radius: 0;
            padding: 12px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: none;
            border-color: #2c3e50;
        }

        .btn-login {
            background-color: #2c3e50;
            color: white;
            border-radius: 0;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
            border: none;
        }
        .btn-login:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row g-0">
            
            <div class="col-md-6 col-lg-7 bg-login d-none d-md-block">
                <div class="bg-overlay"></div>
                <div class="position-absolute bottom-0 start-0 p-5 text-white">
                    <h3 style="font-family: 'Playfair Display', serif;">Design Exclusivo.</h3>
                    <p class="lead">Acesse sua área de cliente para acompanhar seu projeto.</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-5 form-container">
                <div class="login-box">
                    <div class="text-center mb-5">
                        <a href="index.html" class="brand-title">MARIO</a>
                        <p class="text-muted">Bem-vindo de volta</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label class="form-label small text-uppercase text-muted">E-mail</label>
                            <input type="email" class="form-control" placeholder="seu@email.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label small text-uppercase text-muted">Senha</label>
                            <input type="password" class="form-control" placeholder="******">
                        </div>
                        
                        <div class="d-flex justify-content-between mb-4 small">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label text-muted" for="remember">Lembrar-me</label>
                            </div>
                            <a href="#" class="text-decoration-none text-dark fw-bold">Esqueceu a senha?</a>
                        </div>

                        <button type="submit" class="btn btn-login mb-3">ENTRAR</button>
                        
                        <div class="text-center mt-4">
                            <span class="text-muted small">Ainda não tem conta?</span>
                            <a href="#" class="text-dark fw-bold small ms-1">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
