<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Mario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/static/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cursor-dot"></div><div class="cursor-outline"></div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="index.html">MARIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cozinha.html">Cozinhas</a></li>
                    <li class="nav-item"><a class="nav-link" href="quarto.html">Quartos</a></li>
                    <li class="nav-item"><a class="nav-link" href="sala.html">Salas</a></li>
                    <li class="nav-item"><a class="btn btn-outline-dark rounded-0 ms-3 px-4" href="login.html">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid login-container p-0">
        <div class="row g-0 login-row">
            
            <div class="col-md-6 col-lg-7 bg-login-col d-none d-md-block">
                <div class="bg-overlay"></div>
                <div class="position-absolute bottom-0 start-0 p-5 text-white" style="z-index: 2;">
                    <h3 style="font-family: 'Playfair Display', serif;">Bem-vindo à Família.</h3>
                    <p class="lead" style="color: #ccc;">Inicie sua jornada para transformar seu ambiente.</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-5 form-col">
                <div class="login-box">
                    <div class="text-center mb-5">
                        <span class="brand-title fs-1">MARIO</span>
                        <p style="color: #666; font-size: 0.9rem;">CRIAR NOVA CONTA</p>
                    </div>

                    <form id="cadastroForm">
                        
                        <div class="input-group-luxury">
                            <label class="label-luxury">Nome Completo</label>
                            <input type="text" class="form-control-luxury" placeholder="Seu nome" id="cadNome" required>
                        </div>

                        <div class="input-group-luxury">
                            <label class="label-luxury">E-mail</label>
                            <input type="email" class="form-control-luxury" placeholder="seu@email.com" id="cadEmail" required>
                        </div>
                        
                        <div class="input-group-luxury">
                            <label class="label-luxury">Senha</label>
                            <input type="password" class="form-control-luxury" placeholder="******" id="cadSenha" required>
                        </div>

                        <div class="input-group-luxury">
                            <label class="label-luxury">Confirmar Senha</label>
                            <input type="password" class="form-control-luxury" placeholder="******" id="cadConfSenha" required>
                        </div>
                        
                        <div class="d-flex align-items-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" id="terms" required>
                            <label class="text-muted small" for="terms" style="cursor: pointer;">
                                Concordo com os <a href="#" style="color: var(--accent);">Termos de Uso</a>
                            </label>
                        </div>

                        <button type="submit" id="btnCadastrar" class="btn btn-login">
                            <span class="btn-text">CADASTRAR</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                        
                        <div class="text-center mt-4">
                            <span class="text-muted small">Já possui conta?</span>
                            <a href="login.html" class="text-white fw-bold small ms-1" style="text-decoration: underline;">Fazer Login</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault(); 
            
            const btn = document.getElementById('btnCadastrar');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner-border');

            const nome = document.getElementById('cadNome').value;
            const email = document.getElementById('cadEmail').value;
            const senha = document.getElementById('cadSenha').value;
            const confSenha = document.getElementById('cadConfSenha').value;

            if (senha !== confSenha) {
                alert("As senhas não coincidem!");
                return;
            }

            btnText.textContent = "PROCESSANDO...";
            spinner.classList.remove('d-none');
            btn.disabled = true;

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: nome,
                        email: email,
                        password: senha 
                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                });

                if (response.ok) {
                    btnText.textContent = "SUCESSO!";
                    spinner.classList.add('d-none');
                    
                    setTimeout(function() {
                        window.location.href = "login.html";
                    }, 1000);
                } else {
                    throw new Error('Erro no servidor');
                }

            } catch (error) {
                console.error(error);
                btnText.textContent = "ERRO AO CADASTRAR";
                spinner.classList.add('d-none');
                btn.disabled = false; 
            }
        });
    </script>
</body>
</html>
